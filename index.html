<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        /* Login Container */
        .login-container {
            width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform: perspective(1000px) rotateX(10deg);
            transition: all 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: perspective(1000px) rotateX(0);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #1a5dbb;
        }

        .login-container .register-btn {
            background: #4caf50;
        }

        .login-container .register-btn:hover {
            background: #388e3c;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .social-links a {
            flex-grow: 1;
            text-decoration: none;
            margin: 0 5px;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        .social-links .youtube { background: #ff0000; }
        .social-links .facebook { background: #1877f2; }
        .social-links .telegram { background: #0088cc; }
        .social-links .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        /* Error Message */
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <!-- ID Input -->
            <input type="text" id="userId" placeholder="Enter ID" required>
            
            <!-- Password Input -->
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <!-- Login Button -->
            <button type="button" onclick="validateLogin()">Login</button>

            <!-- Register Game Button -->
            <button type="button" class="register-btn" onclick="registerGame()">Register Game</button>

            <!-- Error Message -->
            <p id="errorMsg" class="error"></p>
        </form>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.youtube.com" target="_blank" class="youtube">YouTube</a>
            <a href="https://www.facebook.com" target="_blank" class="facebook">Facebook</a>
            <a href="https://telegram.org" target="_blank" class="telegram">Telegram</a>
            <a href="https://www.instagram.com" target="_blank" class="instagram">Instagram</a>
        </div>
    </div>

    <script>
        // Login Validation
        function validateLogin() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            // Validate credentials
            if (userId === "1234" && password === "1234") {
                // Redirect to the Welcome Page
                window.location.href = "welcome.html";
            } else {
                errorMsg.textContent = "Invalid ID or Password. Please try again.";
            }
        }

        // Register Game Button
        function registerGame() {
            // Redirect to the Registration/Game Page
            window.location.href = "register.html";
        }
    </script>
</body>
</html>
